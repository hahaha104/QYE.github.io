<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h1{
            color: rgb(244, 246, 247);
            /* 增加一些内边距和圆角 */
            padding: 20px;
            border-radius: 10px;
        }
        h2{
            color: rgb(240, 248, 240);
            /* 增加一些内边距 */
            padding: 15px;
            /* 添加负的 margin-top 让元素向上移动 */
            margin-top: -20px; 
        }
        body {
            /* 修改背景图片路径为相对路径 */
            background-image: url('90a9740b48f025f57a8aa9243dd3b95.jpg');
            /* 让背景图片覆盖整个页面 */
            background-size: cover;
            /* 防止背景图片重复 */
            background-repeat: no-repeat;
            /* 让背景图片固定，不随页面滚动 */
            background-attachment: fixed;
            /* 增加一些内边距，让内容不紧贴边缘 */
            padding: 20px;
            /* 设置字体 */
            font-family: Arial, sans-serif;
            /* 让子元素水平居中 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            /* 设置链接颜色 */
            color: #fff;
            /* 去掉链接下划线 */
            text-decoration: none;
            /* 增加一些内边距和边框 */
            padding: 10px 15px;
            border: 1px solid #fff;
            /* 增加圆角 */
            border-radius: 5px;
            /* 鼠标悬停时的过渡效果 */
            transition: all 0.3s ease;
            /* 修改此处，让链接默认显示 */
            display: block; 
            margin-bottom: 10px;
            width: fit-content;
        }
        /* 新增容器样式，用于两列布局 */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .link-container {
            /* 修改边框样式，美化边框 */
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .link-container:hover {
            transform: translateY(-5px);
        }
        /* 新增样式，用于调整问候语 */
        #greeting {
            margin-top: 30px; /* 向下移动问候语 */
            font-size: 1.2em; /* 放大字体 */
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
</head>
<!-- 移除 onmousedown 事件绑定 -->
<body>
    <h1>欢迎来到我的网页</h1>
    <h2>我的Python</h2>
    <!-- 新增容器 -->
    <div class="link-grid">
        <div class="link-container">
            <a href='https://pintia.cn/problem-sets/dashboard'>PTA</a>
        </div>
        <div class="link-container">
            <a href='https://www.w3schools.com/html/default.asp'>w3school</a>
        </div>
        <div class="link-container">
            <a href='https://goblin.tools/'>goblin</a>
        </div>
        <div class="link-container">
            <a href='https://kimi.moonshot.cn/chat/cvdcdu7aa0veo1b23n6g'>kimi</a>
        </div>
        <!-- 添加 Python 学习网址 -->
        <div class="link-container">
            <a href='https://docs.python.org/3/'>Python 官方文档</a>
        </div>
        <div class="link-container">
            <a href='https://www.runoob.com/python3/'>菜鸟教程 Python3</a>
        </div>
        <div class="link-container">
            <a href='https://leetcode-cn.com/'>力扣（Python 刷题）</a>
        </div>
        <div class="link-container">
            <a href='https://pythontutor.com/'>Python Tutor（代码可视化）</a>
        </div>
    </div>
    <script>
        // 询问用户名字
        var name = prompt("请输入您的名字：");
        if (name) {
            // 创建一个新的段落元素
            var greeting = document.createElement('p');
            greeting.id = 'greeting'; // 添加 id 以便应用样式
            greeting.style.color = 'white';
            greeting.textContent = "欢迎，" + name + "！希望您在这个网页上有愉快的体验。";
            // 将问候语添加到页面中
            document.body.appendChild(greeting);
        }
    </script>
    <!-- 删除 whichButton 函数 -->
</body>
</html>
